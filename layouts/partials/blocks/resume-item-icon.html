{{ $institution := lower .item.institution }}
{{ if or (in $institution "university of california, riverside") (in $institution "ucr") }}
  <img src="/media/ucr.svg" style="height:20px; vertical-align:middle; margin-right:8px;">
{{ else if or (in $institution "military institute of science and technology") (in $institution "mist") }}
  <img src="/media/mist.svg" style="height:20px; vertical-align:middle; margin-right:8px;">
{{ else }}
  <!-- Default hat icon removed -->
{{ end }}
