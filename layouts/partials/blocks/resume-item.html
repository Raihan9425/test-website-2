{{/* Override resume-item.html to remove hat icon */}}
{{ $item := . }}

<div class="card-simple mb-3">
  {{ with $item.course }}
    <div class="section-subheading card-title exp-title text-muted my-0">{{ . }}</div>
  {{ end }}

  {{ with $item.institution }}
    <div class="section-subheading exp-company text-muted my-0">{{ . | safeHTML }}</div>
  {{ end }}

  {{ with $item.description }}
    <div class="card-text">{{ . | markdownify }}</div>
  {{ end }}
</div>
